<script src="node_modules/axios/dist/axios.min.js"></script>
<script>
    let btnmore=document.getElementById("btn-more");
    btnmore.style.display="none";

    var ii=window.localStorage.getItem("id")
    ii--;
var baseurl="https://aurora-team.com/task/public/storage/";    
axios.get('https://aurora-team.com/task/public/api')

.then(function (response) {
  let tableBody = document.getElementById('table-body');
  
  let row = document.createElement('tr');
  let nameCell = document.createElement('td');
  nameCell.className = "text-xl font-semibold text-center border w-80";
  nameCell.textContent = response.data[ii].name;

  row.appendChild(nameCell);

  let detailsCell = document.createElement('td');
  detailsCell.className = "text-center border w-80";
  detailsCell.textContent = response.data[ii].details;

  row.appendChild(detailsCell);

    
    let imageCell = document.createElement('td');
        let image = document.createElement('img');  
        image.className = "text-center border w-80 h-32";
        image.src = `${baseurl +  response.data[ii].image}`;
        image.alt = response.data[ii].title;
        imageCell.appendChild(image);
        row.appendChild(imageCell);
    
    var priceCell = document.createElement('td');
    priceCell.textContent = response.data[ii].price;
    priceCell.className = "text-center border w-80";
    row.appendChild(priceCell);

    window.localStorage.setItem("price",response.data[ii].price)
    
    tableBody.appendChild(row);
})
.catch(function (error) {
    console.log(error);
});
function bymore(){
        window.location.href = "index.html";
    }
function by(){
        let o=(localStorage.getItem("price"))
        alert(`the price is ${o}`)
            btnmore.style.display="block"
        }

        
    function logout(){
      window.localStorage.clear();
    }
</script>
