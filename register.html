<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-yellow-100">

                        <div>

                        <div>

                            <input type="email" name="email" id="email" placeholder="aass11.117788@gmail.com" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " required="">
                        </div>
                        <div>
                            <label class="block mb-2 text-sm font-medium">Age:</label>
                            <input type="number" name="age" id="age" placeholder="21" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " required="">

                        <div>

                        <div class="flex items-center justify-between">

                                <div class="flex items-center h-5">

                                    <label class="mx-4" id="rla">I agree</label>
