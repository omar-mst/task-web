<form class="flex my-10 justify-center">   
  <label for="simple-search" class="sr-only">Search</label>
  <div class="relative w-60">
      <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
      </div>
      <input type="text" id="simple-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search" required>
  </div>
  <button type="submit" id="btn-se" class="p-2.5 ml-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
      <span class="sr-only">Search</span>
  </button>
</form>

<h1 class="text-center " id="searsh-text"></h1>




<div class="container mx-auto">
  <table class="w-full mt-10">
    <thead>
      <tr class="bg-slate-400">
        <th  class="border px-4 py-2">Title</th>
        <th  class="border px-4 py-2">Description</th>
        <th  class="border px-4 py-2">image</th>
        <th  class="border px-4 py-2">Price</th>
      </tr>
    </thead>
    <tbody id="table-body">
    </tbody>
  </table>
</div>

<script src="node_modules/axios/dist/axios.min.js"></script>
<script>

let searsh_input=document.getElementById("simple-search");
  let searsh_text=document.getElementById("searsh-text")
  let searsh_btn=document.getElementById("btn-se").addEventListener("click",function(){
    searsh_text.innerHTML=(`${searsh_input.value}`)


  
  var baseurl="https://aurora-team.com/task/public/storage/";
    axios.get('https://aurora-team.com/task/public/api')

    .then(function (response) {
      const tableBody = document.getElementById('table-body');
        response.data.forEach(item => { 
          if(item.name==searsh_input.value){

            const row = document.createElement('tr');
            const nameCell = document.createElement('td');
            nameCell.className = "text-xl font-semibold text-center border w-80";
            nameCell.textContent = item.name;
              nameCell.setAttribute("iteid", item.id);
              let i=nameCell.getAttribute("iteid")
                nameCell.addEventListener("click",function(){
                  window.localStorage.setItem("id",i)
                  window.location.href = "by.html";
                })
              row.appendChild(nameCell);
              const detailsCell = document.createElement('td');
              detailsCell.className = "text-center border w-80";
              detailsCell.textContent = item.details;
              row.appendChild(detailsCell);
              const imageCell = document.createElement('td');
                  const image = document.createElement('img');  
                  image.className = "text-center border w-80 h-32";
                  image.src = `${baseurl + item.image}`;
                  image.alt = item.title;
                  imageCell.appendChild(image);
                  row.appendChild(imageCell);
              const priceCell = document.createElement('td');
              priceCell.textContent = item.price;
              priceCell.className = "text-center border w-80";

              row.appendChild(priceCell);
              
              tableBody.appendChild(row);
            }
    
          });
    
        })
      
    .catch(function (error) {
    console.log(error);
    });
    })


    function logout(){
      window.localStorage.clear();
    }



</script>
