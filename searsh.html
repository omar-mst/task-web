    <div class="container mx-auto my-8">
        <h1 class="text-2xl font-bold mb-4">Search Product</h1>
        <form class="flex mb-4">
            <input id="searchInput" class="border border-gray-400 py-2 px-4 w-full rounded-md mr-2" type="text" placeholder="Search for a product...">
            <button id="searchBtn" class="bg-blue-600 text-white py-2 px-4 rounded-md"><i class="fas fa-search"></i> Search</button>
        </form>
        <div id="searchResult" class="flex mx-20 flex-wrap justify-center"></div>
    </div>

    <script>
        const products = [
            { id: 1, name: "Product A", price: "$10", image: "https://via.placeholder.com/150" },
            { id: 2, name: "Product B", price: "$20", image: "https://via.placeholder.com/150" },
            { id: 3, name: "Product C", price: "$30", image: "https://via.placeholder.com/150" },
            { id: 4, name: "Product D", price: "$40", image: "https://via.placeholder.com/150" },
            { id: 5, name: "Product E", price: "$50", image: "https://via.placeholder.com/150" }
        ];

        const searchInput = document.getElementById("searchInput");
        const searchBtn = document.getElementById("searchBtn");
        const searchResult = document.getElementById("searchResult");

        searchBtn.addEventListener("click", (e) => {
            e.preventDefault();
            const searchTerm = searchInput.value.toLowerCase();
            const filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchTerm));
            const html = filteredProducts.map(product => {
                return `
                    <div class="m-auto">
                        <img src="${product.image}" alt="${product.name}" class="w-32 h-32 object-contain rounded-md">
                        <div class="font-bold">${product.name}</div>
                        <div>${product.price}</div>
                    </div>
                `;
            }).join("");
            searchResult.innerHTML = html;
        });
    </script>
